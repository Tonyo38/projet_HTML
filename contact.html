				<h1>Contact</h1>
				<div>
					<form id="formulaire" methode="post">
						<p>* indique que les champs sont obligatoires</p>
						<p><span ><label for="nom">Nom : *</label></span>
						<input type="text" name="nom" required/></p>
						
						<p><span ><label for="prenom">Prenom : *</label></span>
						<input type="text" name="prenom" required/></p>
						
						<p><span ><label for="mail">Email : *</label></span>
						<input type="email" name="mail" placeholder="nom@domain" required/></p>
						
						<p><span ><label for="telephone">Tel : *</label></span>
						<input type="tel" name="telephone" placeholder="01.23.45.67.89" pattern="[0-9]{2}[.][0-9]{2}[.][0-9]{2}[.][0-9]{2}[.][0-9]{2}" required/></p>
						
						
						<p><span ><label for="objet">Objet : *</label></span>
						<input type="text" name="objet" placeholder="double clique pour choisir" list="objet_list" required/> 
						<datalist id="objet_list"> 
							<option value="Informations complémentaires"/> 
		 					<option value="Rendez-vous"/> 
		 					<option value="Nouveau poste"/> 
		 					<option value="Projet"/> 
						</datalist> </p>
						
						<p><span ><label for="commentaire">Commentaire : </label></span>
						<textarea name="commentaire" rows="4" cols="35" placeholder="Entrez votre commentaire"></textarea> </p>
						
						<p><span ><input type="submit" name="submit" id="boutonEnvoyer" value="Envoyer"/></p>
					</form>
